<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | HealthHarbor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    
    .navbar {
      background-color: #20c997;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .contact-section {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    .contact-title {
      color: #20c997;
      font-weight: 600;
    }

    .btn-contact {
      background-color: #20c997;
      color: white;
      font-weight: bold;
    }

    .btn-contact:hover {
      background-color: #17b28c;
    }

    .contact-info i {
      color: #20c997;
      margin-right: 10px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }
  </style>
<script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/healthharbor_logo.png" alt="HealthHarbor Logo" width="40" height="40" class="me-2">
        HealthHarbor
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="appointment.html">Book Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html">Health Stats</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container my-5">
    <div class="contact-section">
      <h2 class="contact-title text-center mb-4">Contact Us</h2>

      <!-- Contact Info -->
      <div class="contact-info mb-4">
        <p><i class="bi bi-telephone-fill"></i><strong>Phone:</strong> +91 98765 43210</p>
        <p><i class="bi bi-envelope-fill"></i><strong>Email:</strong> support@healthharbor.in</p>
        <p><i class="bi bi-geo-alt-fill"></i><strong>Address:</strong> HealthHarbor Clinic, 2nd Floor, ABC Complex, Silchar, Assam</p>
      </div>

      <!-- Contact Form -->
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-contact w-100">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
