<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | HealthHarbor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  <link rel="stylesheet" href="style.css">
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
   
    .navbar {
      background-color: #20c997; /* Teal */
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .form-section {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-title {
      color: #20c997;
      font-weight: 600;
    }

    .btn-submit {
      background-color: #20c997;
      color: white;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #17b28c;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/HealthHarbor_logo.png" alt="HealthHarbor Logo" width="40" height="40" class="me-2">
        HealthHarbor
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html">Health Stats</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Appointment Form -->
  <div class="container my-5">
    <div class="form-section">
      <h2 class="form-title text-center mb-4">Book an Appointment</h2>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="doctor" class="form-label">Select Doctor</label>
          <select class="form-select" id="doctor" required>
            <option value="">Choose...</option>
            <option>Dr. Ranjana Sharma (Cardiologist)</option>
            <option>Dr. Ranjan Das (Dermatologist)</option>
            <option>Dr. Murtism Khan (Pediatrician)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Additional Notes</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Any specific concerns or requests?"></textarea>
        </div>
        <button type="submit" class="btn btn-submit w-100">Confirm Appointment</button>
      </form>
    </div>
  </div>

</body>

</html>
